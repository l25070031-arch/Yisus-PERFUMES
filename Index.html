<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yisus perfumes — Boutique de Lujo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --accent: #d4af37; /* Dorado de lujo */
      --bg-dark: #000000;
      --card-bg: #0a0a0a;
      --text: #f5f5f5;
      --whatsapp: #25d366;
      --facebook: #1877F2;
      --danger: #ff4d4d;
    }

    body {
      margin: 0;
      background: #000;
      color: var(--text);
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    /* CABECERA CON LOGO GRANDE */
    .hero-header {
      text-align: center;
      padding: 3rem 1rem;
      background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
      border-bottom: 1px solid #222;
    }

    .main-logo {
      width: 100%;
      max-width: 450px; /* Tamaño grande para el logo */
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
      margin-bottom: 1rem;
    }

    .brand-title {
      font-size: 2.5rem;
      font-style: italic;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin: 10px 0;
    }

    .topbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 1rem;
      background: rgba(0,0,0,0.9);
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .tab {
      padding: .7rem 1.8rem;
      border: 1px solid #444;
      border-radius: 50px;
      cursor: pointer;
      background: transparent;
      color: #888;
      transition: 0.3s;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .tab.active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(212, 175, 55, 0.1);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .hidden { display: none; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .product {
      background: var(--card-bg);
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid #222;
      transition: 0.4s;
    }

    .product:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
    }

    .product img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .product .info { padding: 1.5rem; }
    
    .product h4 { margin: 0.5rem 0; font-size: 1.4rem; color: #fff; }

    .price { font-size: 1.3rem; color: var(--accent); margin-bottom: 1rem; font-weight: bold; }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: .8rem;
      border-radius: .5rem;
      cursor: pointer;
      border: none;
      font-weight: 700;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
      text-decoration: none;
      box-sizing: border-box;
    }

    .btn.ws { background: var(--whatsapp); color: #fff; }
    .btn.fb-share { background: var(--facebook); color: #fff; margin-bottom: 15px; }
    .btn.edit { background: #333; color: #fff; }
    .btn.delete { background: var(--danger); color: #fff; }
    .btn.save { background: var(--accent); color: #000; font-size: 1.1rem; }

    .card-form {
      background: #111;
      padding: 2.5rem;
      border-radius: 1.5rem;
      max-width: 500px;
      margin: 0 auto;
      border: 1px solid #333;
    }

    input, textarea, select {
      width: 100%;
      margin-bottom: 1.2rem;
      padding: .9rem;
      border-radius: .5rem;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      box-sizing: border-box;
    }

    footer {
      text-align: center;
      padding: 4rem 1rem;
      border-top: 1px solid #222;
      background: #050505;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .social-icon {
      color: #fff;
      font-size: 2rem;
      transition: 0.3s;
    }

    .social-icon:hover { color: var(--accent); }

    .family-tag {
      font-size: 0.7rem;
      background: rgba(212, 175, 55, 0.2);
      color: var(--accent);
      padding: 4px 10px;
      border-radius: 4px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <header class="hero-header">
    <img src="http://googleusercontent.com/image_generation_content/0.png" alt="Yisus Perfumes Logo" class="main-logo">
    <div class="brand-title">Yisus perfumes</div>
    <p style="color: var(--accent); letter-spacing: 3px;">LA ESENCIA DE LA ELEGANCIA</p>
  </header>

  <header class="topbar">
    <button class="tab active" id="tab-clientes">Catálogo</button>
    <button class="tab" id="tab-vendedor">Vendedor</button>
  </header>

  <main>
    <section id="view-clientes">
      <button class="btn fb-share" id="btn-share-fb">
        <i class="fa-brands fa-facebook-f"></i> Compartir Catálogo en Facebook
      </button>

      <div id="catalog" class="cards"></div>
      <div id="empty" class="hidden" style="text-align:center; padding: 5rem;">
        <p style="color:#444;">No hay fragancias registradas.</p>
      </div>
    </section>

    <section id="login-vendedor" class="hidden">
      <div class="card-form">
        <h2 style="text-align:center">Acceso Administrativo</h2>
        <input id="login-user" placeholder="Usuario" />
        <input id="login-pass" type="password" placeholder="Contraseña" />
        <button id="btn-login" class="btn save">Entrar</button>
        <p id="login-error" style="color: var(--danger); text-align:center; margin-top:1rem;"></p>
      </div>
    </section>

    <section id="view-vendedor" class="hidden">
      <div class="card-form">
        <h2 id="form-title" style="text-align:center">Gestión de Producto</h2>
        <label>Nombre del Perfume</label>
        <input id="p-name" />
        <label>Precio</label>
        <input id="p-price" type="number" />
        <label>Familia</label>
        <select id="p-family">
          <option value="Amaderada">Amaderada</option>
          <option value="Cítrica">Cítrica</option>
          <option value="Floral">Floral</option>
          <option value="Oriental">Oriental</option>
        </select>
        <label>Descripción</label>
        <textarea id="p-desc" rows="3"></textarea>
        <label>Imagen del Producto</label>
        <input id="p-img" type="file" accept="image/*" />
        <button id="btn-save" class="btn save">Guardar Cambios</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/share/1BxACj97vk/?mibextid=wwXIfr" target="_blank" class="social-icon">
        <i class="fa-brands fa-facebook"></i>
      </a>
    </div>
    <p style="color: #666;">Yisus Perfumes &copy; 2026</p>
  </footer>

  <script>
    const MI_TELEFONO = "521234567890"; // Cambia por tu número real
    const MI_FACEBOOK = "https://www.facebook.com/share/1BxACj97vk/?mibextid=wwXIfr";
    
    let perfumes = JSON.parse(localStorage.getItem("perfumes")||"[]");
    let editingIndex = null;

    function renderCatalog(){
      const c = document.getElementById("catalog");
      const empty = document.getElementById("empty");
      const isVendedor = !document.getElementById("view-vendedor").classList.contains("hidden");
      
      c.innerHTML = "";
      if(perfumes.length === 0){
        empty.classList.remove("hidden");
        return;
      }
      empty.classList.add("hidden");

      perfumes.forEach((p, i) => {
        const textWS = encodeURIComponent(`Hola Yisus Perfumes, me interesa el perfume *${p.name}* ($${p.price} MXN).`);
        const urlWS = `https://wa.me/${MI_TELEFONO}?text=${textWS}`;

        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <img src="${p.img || 'https://via.placeholder.com/600x800?text=Fragancia'}" alt="${p.name}">
          <div class="info">
            <span class="family-tag">${p.family}</span>
            <h4>${p.name}</h4>
            <div class="price">$${Number(p.price).toLocaleString('es-MX')} MXN</div>
            <p style="color:#888; font-size:0.9rem;">${p.desc}</p>
            ${isVendedor ? `
              <button class="btn edit" onclick="editPerfume(${i})">Editar</button>
              <button class="btn delete" onclick="deletePerfume(${i})">Eliminar</button>
            ` : `
              <a href="${urlWS}" target="_blank" class="btn ws">
                <i class="fa-brands fa-whatsapp"></i> Comprar por WhatsApp
              </a>
            `}
          </div>`;
        c.appendChild(card);
      });
    }

    // Compartir en Facebook
    document.getElementById("btn-share-fb").addEventListener("click", () => {
      const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(MI_FACEBOOK)}`;
      window.open(shareUrl, 'facebook-share-dialog', 'width=800,height=600');
    });

    function savePerfume(){
      const name = document.getElementById("p-name").value;
      const price = document.getElementById("p-price").value;
      if(!name || !price) return alert("Nombre y precio obligatorios");

      const file = document.getElementById("p-img").files[0];
      const finalizar = (imgData) => {
        const data = { 
            name, price, 
            family: document.getElementById("p-family").value, 
            desc: document.getElementById("p-desc").value, 
            img: imgData 
        };
        if(editingIndex !== null) perfumes[editingIndex] = data;
        else perfumes.push(data);
        localStorage.setItem("perfumes", JSON.stringify(perfumes));
        location.reload();
      };

      if(file){
        const r = new FileReader();
        r.onload = e => finalizar(e.target.result);
        r.readAsDataURL(file);
      } else finalizar(editingIndex !== null ? perfumes[editingIndex].img : "");
    }

    window.editPerfume = (i) => {
      editingIndex = i;
      const p = perfumes[i];
      document.getElementById("view-vendedor").classList.remove("hidden");
      document.getElementById("p-name").value = p.name;
      document.getElementById("p-price").value = p.price;
      document.getElementById("p-family").value = p.family;
      document.getElementById("p-desc").value = p.desc;
      window.scrollTo(0,0);
    };

    window.deletePerfume = (i) => {
      if(confirm("¿Eliminar fragancia?")){
        perfumes.splice(i, 1);
        localStorage.setItem("perfumes", JSON.stringify(perfumes));
        renderCatalog();
      }
    };

    document.getElementById("btn-save").addEventListener("click", savePerfume);
    document.getElementById("btn-login").addEventListener("click", () => {
      if(document.getElementById("login-user").value === "vendedor" && document.getElementById("login-pass").value === "1234"){
        document.getElementById("login-vendedor").classList.add("hidden");
        document.getElementById("view-vendedor").classList.remove("hidden");
        renderCatalog();
      } else alert("Error de acceso");
    });

    document.getElementById("tab-clientes").addEventListener("click", () => location.reload());
    document.getElementById("tab-vendedor").addEventListener("click", () => {
      document.getElementById("view-clientes").classList.add("hidden");
      document.getElementById("login-vendedor").classList.remove("hidden");
    });

    renderCatalog();
  </script>
</body>
</html>
